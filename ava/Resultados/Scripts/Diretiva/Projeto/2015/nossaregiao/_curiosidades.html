<section class="mapa-select">
    <p>Aumente o zoom do mapa para ver mais cidades. Clique nos pontos para ver os resultados:</p>
    <div class="map">
        <div class="map">
             <map zoom="4" 
                    map-type-control-options="{mapTypeIds: ['ROADMAP'],style: 'DROPDOWN_MENU'}" 
                    center="[-15.79423,-47.88217]" 
                    options="{'scrollwheel':false}"
                    width="940px" height="400px" 
                    style="display: block; height: 400px !important;">
            </map>
        </div>
    </div>
</section>

<galeria-resultado-opcao text-filter="curiosidade(s)" obj-edicao="edicao" obj-etapa="objEtapaFiltro" default-config="config" max-registro-pagina="6" simplesmente-destaques="0" />
