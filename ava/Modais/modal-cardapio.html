    <script>
        function fecharModal(){
            window.parent.$('#preview_cardapio').dialog('close');

        function criar(){

            $('#button-meus-cardapios').removeClass('btn-dark');

            $('#button-preencher').addClass('btn-dark');
            $('#button-preencher').removeClass('btn-light');
        }

        function meusCardapios(){
            $('.container-listagem').show();

            $('#footerModal-formulario').hide();

            $('#button-preencher').removeClass('btn-dark');

            $('#button-meus-cardapios').addClass('btn-dark');
            $('#button-meus-cardapios').removeClass('btn-light');
        }

        function selecionarDiaSemana(id){
            if(id == 'button-segunda'){
                $('#button-segunda').addClass('btn-dark');
                $('#button-segunda').removeClass('btn-light');
                verificarClasseEstilo('#button-terca', 'btn-dark', 'btn-light');
                verificarClasseEstilo('#button-quarta', 'btn-dark', 'btn-light');
                verificarClasseEstilo('#button-quinta', 'btn-dark', 'btn-light');
                verificarClasseEstilo('#button-sexta', 'btn-dark', 'btn-light');
            }
            else if(id == 'button-terca'){
                verificarClasseEstilo('#button-segunda', 'btn-dark', 'btn-light');
                $('#button-terca').addClass('btn-dark');
                $('#button-terca').removeClass('btn-light');
                verificarClasseEstilo('#button-quarta', 'btn-dark', 'btn-light');
                verificarClasseEstilo('#button-quinta', 'btn-dark', 'btn-light');
                verificarClasseEstilo('#button-sexta', 'btn-dark', 'btn-light');
            }
            else if(id == 'button-quarta'){
                verificarClasseEstilo('#button-segunda', 'btn-dark', 'btn-light');
                verificarClasseEstilo('#button-terca', 'btn-dark', 'btn-light');
                $('#button-quarta').addClass('btn-dark');
                $('#button-quarta').removeClass('btn-light');
                verificarClasseEstilo('#button-quinta', 'btn-dark', 'btn-light');
                verificarClasseEstilo('#button-sexta', 'btn-dark', 'btn-light');
            }
            else if(id == 'button-quinta'){
                verificarClasseEstilo('#button-segunda', 'btn-dark', 'btn-light');
                verificarClasseEstilo('#button-terca', 'btn-dark', 'btn-light');
                verificarClasseEstilo('#button-quarta', 'btn-dark', 'btn-light');
                $('#button-quinta').addClass('btn-dark');
                $('#button-quinta').removeClass('btn-light');
                verificarClasseEstilo('#button-sexta', 'btn-dark', 'btn-light');
            }
            else{
                verificarClasseEstilo('#button-segunda', 'btn-dark', 'btn-light');
                verificarClasseEstilo('#button-terca', 'btn-dark', 'btn-light');
                verificarClasseEstilo('#button-quarta', 'btn-dark', 'btn-light');
                verificarClasseEstilo('#button-quinta', 'btn-dark', 'btn-light');
                $('#button-sexta').addClass('btn-dark');
                $('#button-sexta').removeClass('btn-light');
            }
        }

        function verificarClasseEstilo(id, removerClasse, addClass){
            if($(id).hasClass(removerClasse)){
                $(id).removeClass(removerClasse);
                $(id).addClass(addClass);
            }
        }

            else if(dataAtual.getDay() == 3)

            else if(dataAtual.getDay() == 4)
