    function fecharModal(){
        window.parent.$('#preview_cardapio').dialog('close');

    function prencher(){
        $('.container').hide();
        $('.container-preencher').show();
        $('#btn_EnviarGeral').show();

        $('#button-minhasTurmas').removeClass('btn-dark');
        $('#button-minhasTurmas').addClass('btn-light');

        $('#button-preencher').addClass('btn-dark');

    }

        $('#button-minhasTurmas').removeClass('btn-light');

    }
